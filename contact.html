    <div class="container-md">
      <div class="mt-5">Laissez-nous vos coordonnées et nous vous rappelerons le plus rapidement possible!</div>
      <form id="contact-form" class="my-5 needs-validation" novalidate>
        <div class="mb-3">
          <label for="firstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="given-name" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastName" name="lastName" autocomplete="family-name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <!-- <div class="input-group">
            <span class="input-group-text" id="emailIcon">@</span> -->
          <input type="email" class="form-control" id="email" name="email" autocomplete="email" required />
          <!-- </div> -->
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" autocomplete="tel" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <input type="text" class="form-control" id="message" name="message" autocomplete="tel" />
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
